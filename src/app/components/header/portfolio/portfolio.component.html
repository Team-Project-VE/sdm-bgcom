<ng-container *ngIf="jsonData$ | async as jsonData">
  <section class="my-portfolio">
    <div class="portfolio-box">
      <div class="box-item"><h1>{{jsonData[31]?.title}}</h1></div>
      <div class="box-item">
        <div class="item" *ngFor="let item of jsonData[31]?.portfolioWebDesign">
          <div class="item-img"><img [src]="item.imgOptions[0].img" [alt]="item.descriptions"></div>
          <div class="item-view"><button class="open-modal-btn" (click)="openModal(item.modal)"><i class="fa-sharp fa-solid fa-eye"></i></button></div>
        </div>
      </div>
      <div class="box-item"><a [href]="jsonData[31]?.link">{{jsonData[31]?.btnName}}</a></div>
    </div>
  </section>

  <div #modalContainer>
    <ng-container *ngFor="let item of jsonData[31]?.portfolioWebDesign">
      <div id="{{item.modal}}" class="modal">
        <span class="close cursor" (click)="closeModal(item.modal)">&times;</span>
        <div class="tittle-modal">
          <h1>{{item.title}}</h1>
        </div>
        <div class="modal-content">
          <div class="mySlides" *ngFor="let image of item.imgOptions">
            <img [src]="image.img" [alt]="item.descriptions">
          </div>
        </div>
        <div class="thumbnail-container">
            <ng-container *ngFor="let image of item.imgOptions; let i = index">
              <div class="thumbnail" (click)="currentSlide(item.modal, i + 1)">
                <img [src]="image.img" [alt]="item.descriptions">
              </div>
            </ng-container>
        </div>
      </div>
    </ng-container>
  </div>
</ng-container>
