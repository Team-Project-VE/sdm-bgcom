<div *ngIf="product" class="web-design-plans">
    <h2>{{ product.name }}</h2>
    <img [src]="product.imageUrl" [alt]="product.name">
    <p>{{ product.description }}</p>
    <p>Price: {{ product.price }}</p>
</div>
<div *ngIf="!product">
    <p>Product not found.</p>
</div>
