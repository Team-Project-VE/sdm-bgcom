<ng-container *ngIf="jsonData$ | async as jsonData">
<form class="my-form" action="mailto:barbaroca370@gmail.com" method="post">
    <div class="container">
      <h1>{{ jsonData[12]?.contactsForm }}</h1>
      <ul>
        <li>
          <select>
            <option selected disabled>-- Моля изберете опция --</option>
            <option>Поискайте оферта</option>
            <option>Технически въпроси</option>
            <option>Друго</option>      
          </select>
        </li>
        <li>
          <div class="grid grid-2">
            <input type="text" placeholder="Име" required>  
            <input type="text" placeholder="Фамилия" required>
          </div>
        </li>
        <li>
          <div class="grid grid-2">
            <input type="email" placeholder="Имейл" required>  
            <input type="tel" placeholder="Телефонен номер">
          </div>
        </li>    
        <li>
          <textarea placeholder="Съобщение"></textarea>
        </li>   
        <li>
          <input type="checkbox" id="terms">
          <label for="terms" class="label-terms">Прочетох и съм съгласен с <a href="" class="terms-underline">правилата и условията.</a></label>
        </li>  
        <li>
          <div class="grid grid-3">
            <div class="required-msg">ЗАДЪЛЖИТЕЛНИ ПОЛЕТА</div>
            <button class="btn-grid" type="submit" disabled>
              <span class="back">
                <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/email-icon.svg" alt="">
              </span>
              <span class="front">Изпрати</span>
            </button>
            <button class="btn-grid" type="reset" disabled>
              <span class="back">
                <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/eraser-icon.svg" alt="">
              </span>
              <span class="front">Изчисти</span>
            </button> 
          </div>
        </li>    
      </ul>
    </div>
  </form>
</ng-container>

  <script>
    const checkbox = document.querySelector('.my-form input[type="checkbox"]');
    const btns = document.querySelectorAll(".my-form button");

    checkbox.addEventListener("change", function() {
    const checked = this.checked;
    for (const btn of btns) {
        checked ? (btn.disabled = false) : (btn.disabled = true);
  }
});
  </script>
