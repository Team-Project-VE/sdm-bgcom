<ng-container *ngIf="jsonData$ | async as jsonData">
  <form class="my-form" id="my-form" (ngSubmit)="onSubmit()" #contactForm="ngForm">
      <div class="container">
        <h1 class="heading-hide" >{{ jsonData[12]?.contactsForm }}</h1>
        <ul>
          <li class="subject-hide">
            <select [(ngModel)]="subject" name="subject" required>
              <option selected disabled>{{ jsonData[12]?.chooseOption }}</option>
              <option>{{ jsonData[12]?.offerRequest }}</option>
              <option>{{ jsonData[12]?.questions }}</option>
              <option>{{ jsonData[12]?.else }}</option>      
            </select>
          </li>
          <li>
            <div class="grid grid-2">
              <input type="text" [(ngModel)]="name" name="name" placeholder="{{ jsonData[12]?.nameTitle }}" required class="firstName">
              <input type="text" [(ngModel)]="surname" name="surname" placeholder="{{ jsonData[12]?.surnameTitle }}" required class="lastName">
            </div>
          </li>
          <li>
            <div class="grid grid-2">
              <input type="email" [(ngModel)]="email" name="email" placeholder="{{ jsonData[12]?.emailAdressTitle }}" required class="emailAddress">
              <input type="tel" [(ngModel)]="phoneNumber" name="phoneNumber" placeholder="{{ jsonData[12]?.phoneNumber }}" class="phoneNumber"> 
            </div>
          </li>  
          <li>
            <textarea [(ngModel)]="message" name="message" placeholder="{{ jsonData[12]?.subjectTitle }}" required class="message"></textarea>
          </li>   
          <li>
            <input type="checkbox" id="terms">
            <label for="terms" class="label-terms">{{ jsonData[12]?.agreeTerms }} <a href="" class="terms-underline">{{ jsonData[12]?.agreeTermsTwo }}</a></label>
          </li>  
          <li>
            <div class="grid grid-3">
              <div class="required-msg">{{ jsonData[12]?.importantFields }}</div>
              <button class="btn-grid" type="submit" [disabled]="!contactForm.valid">
                <span class="back">
                  <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/email-icon.svg" alt="">
                </span>
                <span class="front">{{ jsonData[12]?.sendBtnTitle }}</span>
              </button>
              <button class="btn-grid" type="reset" [disabled]="!contactForm.valid">
                <span class="back">
                  <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/eraser-icon.svg" alt="">
                </span>
                <span class="front">{{ jsonData[12]?.clearBtnTitle }}</span>
              </button> 
            </div>
          </li>    
        </ul>
      </div>
  </form>
</ng-container>
  
  <script>
    const checkbox = document.querySelector('.my-form input[type="checkbox"]');
    const btns = document.querySelectorAll(".my-form button");

    checkbox.addEventListener("change", function() {
    const checked = this.checked;
    for (const btn of btns) {
        checked ? (btn.disabled = false) : (btn.disabled = true);
  }
});
  </script>
