<!-- slider-top start-->
<ng-container *ngIf="jsonData$ | async as jsonData">
  <section class="slider-top">
    <div class="slider-box">
      <ng-container *ngFor="let item of jsonData[12]?.getSliderTop">
            <div class="slider-right fade-right">
                <div class="slogan">
                  <h1>{{item.text_1}}</h1>
                  <h2>{{item.text_2}}</h2>
                </div>
            </div>
      </ng-container>
    </div>
    <div class="slider-box">
      <ng-container *ngFor="let item of jsonData[12]?.getSliderTop">
          <div class="slider-left fade-left">
              <img [src]="'../../../assets//images/sliderTop/' + item.slideName" alt="">
          </div>
    </ng-container>
    </div>
    <div class="btn-slider">
      <button class="prev"  onclick="plusSlides(-1)">❮</button>
      <button class="next"  onclick="plusSlides(1)">❯</button>
    </div>
  </section>
</ng-container>
<!-- slider-top end-->

<!-- my goals start  -->
<section class="goals-section" *ngIf="jsonData$ | async as jsonData">
  <article><h2>article 1</h2></article>
  <main>
    <div class="main-content">
      <h1>{{jsonData[8]?.goalsTittle}}</h1>
    </div>
    <div class="main-content">
      <ng-container *ngFor="let item of getGoals">
        <ng-container *ngFor="let itemElements of item; let i=index">
          <div class="mc-box arrL" [ngClass]="'bg_' + i">
            <div class="mc-box-info">
              <p class="goals-title">{{ itemElements.goals }}</p>
              <p class="goals-description">{{ itemElements.goalsDescription }}</p>
            </div>
            <div class="mc-box-icon"><i class="{{ itemElements.goalsIcon }}"></i></div>              
          </div> 
        </ng-container>
      </ng-container>
    </div>
  </main>
  <article><h2>article 2</h2></article>
</section>
<!-- my goals end -->
